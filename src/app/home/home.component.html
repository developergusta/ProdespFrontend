
<button mat-raised-button color="primary" routerLink="cadastro">Cadastrar imunobiológico</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Data Cadastro Column -->
    <ng-container matColumnDef="datacadastro">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
    </ng-container>
  
    <!-- Ano do Lote Column -->
    <ng-container matColumnDef="anolote">
      <th mat-header-cell *matHeaderCellDef> Ano do Lote </th>
      <td mat-cell *matCellDef="let element"> {{element.anoLote}} </td>
    </ng-container>

    <ng-container matColumnDef="fabricante">
      <th mat-header-cell *matHeaderCellDef> Fabricante </th>
      <td mat-cell *matCellDef="let element"> {{getEnumValue(element.fabricante)}} </td>
    </ng-container>

    <ng-container matColumnDef="opcao">
      <th mat-header-cell *matHeaderCellDef> Opção </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" routerLink="editar/{{element.id}}">Editar</button>
        <button mat-raised-button color="warn" (click)="excluir(element.id)">Excluir</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
